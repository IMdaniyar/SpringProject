<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{/addItem}" method="post">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="ItemName">
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" class="form-control" name="ItemPrice" value="0" max="100000" min="10">
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-success">
                        Add Item
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-cm-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th width="10%">Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "it:${tovary}">
                    <td th:text="${it.id}"></td>
                    <td th:text="${it.name}"></td>
                    <td th:text="${it.price}"></td>
                    <td><a th:href="@{'/details/' + ${it.id}}" class="btn btn-info btn-sm">DETAILS</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
