<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<div layout:fragment ="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{/addItem}" method="post">
                <div class="form-group">
                    <label th:text="#{label.name}"></label>
                    <input type="text" class="form-control" name="ItemName">
                </div>
                <div class="form-group">
                    <label th:text="#{label.price}"></label>
                    <input type="number" class="form-control" name="ItemPrice" value="0" max="100000" min="10">
                </div>
                <div class="form-group">
                    <label th:text="#{label.amount}"></label>
                    <input type="number" class="form-control" name="ItemAmount" value="0" max="1000" min="10">
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}"></label>
                    <select class="form-control" name="country_id">
                        <option th:each="cnt : ${countries}" th:text = "${cnt.name} + ' - ' + ${cnt.code}"
                        th:value="${cnt.id}"></option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{button.add}">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row mt5">
        <div class="col-6 offset-3">
            <h6>
                Для того чтобы вывести все товары добавьте товар, пока нет времени искать баг)
            </h6>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-cm-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th th:text="#{label.country}"></th>
                    <th width="10%">Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "it:${tovary}">
                    <td th:text="${it.id}"></td>
                    <td th:text="${it.name}"></td>
                    <td th:text="${it.price}"></td>
                    <td th:text="${it.amount}"></td>
                    <td th:text="${it.country!=null?it.country.name + ' - ' + it.country.code : '-----'}"></td>
                    <td><a th:href="@{'/details/' + ${it.id}}" class="btn btn-info btn-sm">DETAILS</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
